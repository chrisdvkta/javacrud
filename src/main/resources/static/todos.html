<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todos | Todo CRUD</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main>
    <header>
      <div>
        <h1>My Todos</h1>
        <div class="muted" id="user-info">Checking session...</div>
      </div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/auth.html">Auth</a>
        <a href="/todos.html">Todos</a>
      </nav>
    </header>

    <section class="card">
      <h2>Create / Update Todo</h2>
      <form id="todo-form">
        <label>
          Title
          <input id="todo-title" name="title" required />
        </label>
        <label>
          Description
          <textarea id="todo-desc" name="description"></textarea>
        </label>
        <label>
          Completed
          <input id="todo-completed" name="completed" type="checkbox" />
        </label>
        <div class="row">
          <button type="button" id="create-btn">Create</button>
          <button type="button" id="save-btn" class="small">Save Update</button>
          <span class="muted" id="edit-hint">No item selected</span>
        </div>
      </form>
      <div class="status" id="todo-status"></div>
    </section>

    <section class="card">
      <h2>Todos</h2>
      <div class="row">
        <button type="button" id="refresh-btn" class="small">Refresh</button>
      </div>
      <div class="todo-list" id="todo-list"></div>
    </section>
  </main>
  <script src="/js/common.js"></script>
  <script src="/js/todos.js"></script>
</body>
</html>
